<!DOCTYPE html>
<html>
<head>
  <title>MyLoc</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: relative;
      width: 280px;
      height: 140px;
      background-image: url('images/world-map.svg');
      background-size: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #location-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff0000;
      }
      to {
        box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000;
      }
    }
    #ip-info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <div id="location-dot"></div>
  </div>
  <div id="ip-info">
    Loading location data...
  </div>
  <script src="popup.js"></script>
</body>
</html>
